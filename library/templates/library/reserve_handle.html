<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>预约处理</title>
</head>
<body>
{% extends 'library/base.html' %}
{% block content %}
    <h1>请确认您的预约信息</h1><br>
    <h2>书名：{{ stock.name }}</h2>
    <h2>作者：{{ stock.author }}</h2>
    <h2>ISBN：{{ stock.isbn }}</h2>
    <h2>预约日期：{{ log.loan_date }}</h2>

    <h2>请确认借阅时长</h2>
    <form name="borrow" action="{% url 'library:reserve_handle' book_id 1 %}" method="post">
        {% csrf_token %}
        时长：<input type="number" name="days" value="30" max="60" min="1" style="color: #0f0f0f">天
    <button type="submit">确认</button>
    </form>

{% endblock %}

</body>
</html>
